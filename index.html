<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- jquery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css link -->
    <link rel="stylesheet" href="./style.css">
</head>
<body class="d-flex align-items-center" style="height: 100vh;">

    <div class="container rounded-5 p-4 mx-auto border w-50" style="box-shadow: 4px 4px 5px 1px rgba(0,0,0,0.4); background:linear-gradient(45deg,gray ,#ffff)" id="main-container">
        <form action="" method="get">
            <label for="city-select" class="form-label">Select City</label>
            <select name="city" id="city-select" class="form-select mb-3" style="box-shadow:none ;">
                <option value="Madrid">Madrid</option>
                <option value="Paris">Paris</option>
                <option value="London">London</option>
                <option value="Berlin">Berlin</option>
                <option value="Rome">Rome</option>
            </select>

            <label for="language-select" class="form-label">Select Language</label>
            <select name="language" id="language-select" class="form-select mb-3">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
            </select>
        </form>

        <div class="card rounded-4">
            <div class="card-header d-flex justify-content-between">
                <p class="fw-bold m-0" id="city-name">Madrid</p>
                <div class="weathericon" id="weather-icon">
                    <img src="./img/cloudy.png" alt="" style="width: 50px;">
                </div>
            </div>

            <div class="card-body">
                <div class="temperature"><h1 style="font-size: 50px; font-weight: 800;" id="temperature">21Â°C</h1></div>
                <div class="weather-condition" id="weather-description">overcast clouds</div>
            </div>

            <div class="d-flex justify-content-between flex-lg-row flex-sm-column  card-footer space-x-4">
                <div class="d-flex align-items-center">
                  <i class="fas fa-wind"></i>
                  <p id="wind-speed" class="m-0 ms-2" id="wind-speed">Wind: 4.63 km/h</p>
                </div>

                <div class="d-flex align-items-center">
                  <i class="fas fa-tint"></i>
                  <p id="humidity-level" class="m-0 ms-2" id="humidity-level">Humidity: 29%</p>
                </div>

                <div class="d-flex align-items-center">
                  <i class="fas fa-sun"></i>
                  <p id="sunshine-hours" class="m-0 ms-2" id="sunshine-hours">Sunshine: 0.1 h</p>
                </div>
              </div>

        </div>
    </div>

    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- js link -->
    <script src="./script.js"></script>
</body>
</html>
